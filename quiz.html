<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    .botao {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;

    button {

      padding: 10px 20px;

      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;

</head>
<body>

  <script>
    function verificar() {
      const questoes = document.querySelectorAll('.questao');
      let acertos = 0;

      questoes.forEach((questao, index) => {
        const correta = questao.getAttribute('data-correta');
        const selecionada = document.querySelector(`input[name="q${index+1}"]:checked`);
        if (selecionada && selecionada.value === correta) {
          acertos++;
        }
      });
