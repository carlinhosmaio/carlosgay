<!doctype html>
<html lang="pt-BR">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#111111;
      --card:#1a1a1a;
      --accent:#f97316; /* laranja vibrante */
      --muted:#cccccc;
      --maxw:1200px;
      --radius:14px;
      font-family:'Montserrat',sans-serif;
    }

    body{
      background:var(--bg);
      color:#fff;
      line-height:1.6;
    }

    .container{max-width:var(--maxw);margin:0 auto;padding:20px}

    header{
      display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;margin-bottom:30px
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:60px;height:60px;border-radius:50%;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700;color:#111;font-size:1.2rem}
    .brand h1{font-size:1.6rem;color:var(--accent)}
    nav a{color:#fff;text-decoration:none;margin-left:18px;font-size:1rem}
    nav a:hover{color:var(--accent)}

    .hero{
      display:grid;grid-template-columns:1fr 1fr;gap:20px;align-items:center;margin-bottom:40px
    }
    .hero img{width:100%;border-radius:var(--radius);object-fit:cover;box-shadow:0 6px 20px rgba(0,0,0,0.5)}
    .hero h2{font-size:2rem;margin-bottom:15px;color:var(--accent)}
    .hero p{color:var(--muted)}

    .card{background:var(--card);padding:20px;border-radius:var(--radius);margin-bottom:20px}

    section h3{margin-bottom:10px;color:var(--accent)}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px}

    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px;margin-top:20px}
    .gallery img{width:100%;border-radius:var(--radius);object-fit:cover;transition:transform .3s}
    .gallery img:hover{transform:scale(1.05)}

    footer{margin-top:40px;text-align:center;color:var(--muted);padding:20px;font-size:0.9rem;border-top:1px solid #333}
  </style>
</head>
<body>
  <div class="container">

      <nav>

      <img src="file:///C:/Users/User/Downloads/WhatsApp%20Image%202025-09-18%20at%2023.45.23.jpeg" alt="niggolas viado">
    </section>

    <section id="sobre" class="card">
      <h3>Das viadagens para o mundo</h3>
      <p>viado</p>
    </section>

    <div class="grid">

      </section>

      <section id="moda" class="card">

      <section id="comunidade" class="card">

    <section id="galeria" class="card">

    <footer>

  </div>
</body>
